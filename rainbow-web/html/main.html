<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Chat</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
</head>
<body>

        
    <div class="container">
        <div class="left">
            <div class="ng-bg">
                <img src="../static/images/bg.png">
            </div>
            <div class="ng-chat">
                <img src="../static/images/chat_.png">
            </div>
            <div class="ng-contact">

            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="self">
                    <img src="../static/images/avator.png">
                </div>
            </div>
            <div class="center">
                <div class="center-left">
                    <div class="contact-top">
                        <div class="search">
                            <input type="text" placeholder="search">
                        </div>
                    </div>
                    <div class="contact-list">
                        <!-- <div class="contact">
                            <div class="contact-avator">
                                <img src="../static/images/avator.png"/>
                            </div>
                            
                            <div class="contact-i">
                                <div class="contact-name">
                                    <span>jack</span>
                                    <span>22.30</span>
                                </div>
                                <div class="contact-nickname">
                                    <span>test text</span>
                                </div>
                            </div>
                        </div> -->
                     </div>
                      
                </div>
                <div class="center-right">
                    <div class="chat-contact">
                        <img src="../static/images/avator.png">
                        <a>Jhon Smith</a>
                        <span>Less is more</span>
                    </div>
                    <div class="chat-content">

                       <!--   <div class="you">
                             <div class="chat-you">
                                <span>ab</span>
                                <p>22:30</p>
                             </div>
                        </div>
                       
                        <div class="me">
                             <div class="chat-me">
                                <span>test</span>
                                <p>22:30</p>
                            </div>
                        </div> -->
                        
                    </div>
                    <div class="chat-typing">
                        <input type="text" class="input-typing" placeholder="typing...">
                        <img src="../static/images/image.png" class="typing-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
   

</body>
<script  src="../static/lib/sockjs.min.js"></script>
<script src="../static/lib/stomp.js"></script>
<script type="text/javascript" src="../static/js/app.js"></script>
</html>
